<body>
  <!-- navbar -->

  <form class="post">
    <div class="parent">
      <div class="side">
        <div class="container">
          <h3>Who</h3>
          <div>
            <label class="gender-label">성별</label>
            <input type="radio" name="gender" value="남자" id="male" />
            <label for="male" class="gender"> 남자</label>
            <input type="radio" name="gender" value="여자" id="female" />
            <label for="female" class="gender">여자</label>
          </div>
          <div>
            <label for="age">나이</label>
            <input id="age" reqired /><span>세</span>
          </div>
          <label for="info">어떤 사람인가요?</label>
          <textarea id="info" cols="2"></textarea>
        </div>
        <div class="container">
          <h3>when</h3>
          <div>
            <input type="date" id="start_date" /><span>~</span>
            <input type="date" id="end_date" />
          </div>
          <div class="btn-div">
            <button class="form-btn">추가</button>
          </div>
        </div>
        <div class="container">
          <h3>where</h3>
          <div>
            <label for="place">장소</label>
            <input id="place" reqired />
          </div>
          <div>
            <label for="group_name">그룹</label>
            <input id="group_name" />
            <reqired />
          </div>
        </div>
      </div>
      <div class="container story_container">
        <h3>사연</h3>
        <textarea id="story" cols="50"></textarea>
        <div class="btn-div">
          <input type="submit" class="form-btn" value="등록" />
        </div>
      </div>
    </div>
  </form>
